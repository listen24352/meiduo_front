<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>美多商城-注册</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script type="text/javascript" src="js/host.js"></script>
    <!-- 引入 Vue 3 -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script type="text/javascript" src="js/axios-0.18.0.min.js"></script>
</head>

<body>
    <div class="register_con">
        <div class="l_con fl">
            <a href="index.html" class="reg_logo"><img src="images/logo.png"></a>
            <div class="reg_slogan">商品美 · 种类多 · 欢迎光临</div>
            <div class="reg_banner"></div>
        </div>

        <div class="r_con fr">
            <div class="reg_title clearfix">
                <h1>用户注册</h1>
                <a href="/login.html">登录</a>
            </div>
            <div class="reg_form clearfix" id="app" v-cloak>
                <form method="post" @submit.prevent="on_submit">
                    <ul>
                        <li>
                            <label>用户名:</label>
                            <input @blur="check_username" v-model="username" type="text" name="username" id="user_name">
                            <span v-if="error_name">{{ error_name_message }}</span>
                        </li>
                        <li>
                            <label>密码:</label>
                            <input @blur="check_pwd" v-model="password" type="password" name="password" id="pwd">
                            <span v-if="error_password">请输入4-20位密码</span>
                        </li>
                        <li>
                            <label>确认密码:</label>
                            <input @blur="check_cpwd" v-model="password2" type="password" name="password2" id="cpwd">
                            <span v-if="error_check_password">两次输入的密码不一致</span>
                        </li>
                        <li>
                            <input type="checkbox" v-model="allow" @change="check_allow"> 我已阅读并同意《用户协议》
                            <span v-if="error_allow">请同意用户协议</span>
                        </li>
                        <li>
                            <input type="submit" value="注册">
                        </li>
                    </ul>
                </form>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="js/register.js"></script>
</body>

</html>
